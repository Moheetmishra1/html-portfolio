<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <section>
        <p>Sign Up</p>
    <form action="">
        <header class="element">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="first name...">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="last" placeholder="Optional....">
            </div>
        </header>
        <header class="element">
            <div>
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" placeholder="mobile number">
            </div>
            <div>
                <label for="gmail">Gmail</label>
                <input type="text" id="gmail" placeholder="gmail..">
            </div>
        </header>
        <header class="element">
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="enter ">
            </div>
            <div>
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="confirm pas..">
                <!-- soft private lastName -->
            </div>
        </header>
        <header class="element">
            <div>
                <label for="dob">D.o.B</label>
                <input type="date" id="date">
            </div>
            <div>
                <label for="gender">Gender</label>
                <div>
                    <input type="radio" id="male"><label for="Male">Male</label>
                    <input type="radio" id="female"><label for="Female">Female</label>
                    <input type="radio" id="other"><label for="Other">Other</label>
                </div>

            </div>
        </header>
        <header class="element">
            <input type="submit" id="submit">
            <input type="reset">
        </header>
        <header  id="warning">

        </header>
    </form>
</section>

    <script src="./signup.js"></script>
</body>
</html>
